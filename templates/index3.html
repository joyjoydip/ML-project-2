<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static',filename='images/houselogo.ico' )}}" type="image/x-icon">
    <title>House Price Prediction </title>
</head>
<body>

<h1>Bengaluru's House Price Prediction System</h1>

<form action="/submit" method="POST">
    <label for="sqft">Area (in Square Feet)</label>
    <input type="number" id="sqft" name="sqft" placeholder="Enter Area..." min="50" max="50000" required>

    <label for="bhk">No. of BHK</label>
    <input type="number" id="bhk" name="bhk" placeholder="Enter No. of BHK..." min="1" max="20" required>

    <label for="bath">No. of Bathrooms</label>
    <input type="number" id="bath" name="bath" placeholder="Enter No. of Bathrooms..." min="1" max="25" required>

    <label for="locations">Select Location</label>
    <select name="locations" id="locations" required>
        {% for location in locations %}
            <option value="{{ location }}">{{ location }}</option>
        {% endfor %}
    </select>

    <button type="submit">Submit</button>
    
    {% if prediction %}
        <div class="output">Predicted Price: <strong>{{ prediction }} Lakh Rupees</strong></div>
    {% endif %}
</form>

</body>
</html>
