<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}" >
    <title>House_price_prediction </title>
    
       
  
</head>
<body>

<h1>Benglore's House Price Prediction System</h1>

<form action="/submit" method="POST">
    <label for="sqft">Area(in Squarefeet)</label>
    <input type="number" id =sqft name="sqft" placeholder="Enter the Area Here...."  min=50 max=50000 required>
    <label for="bhk">No. of BHK</label>
    <input type="number" id="bhk" name="bhk" placeholder="Enter No. of BHK Here...." required  min=1 max=20>
    <label for="bath">No. of BathRooms</label>
    <input type="number" id =bath name="bath" placeholder="Enter No. of Bathrooms Here...." required  min=1 max=25>
    <label for="locations">Select the Location</label>
    <select name="locations" id="locations" required>
        <!-- <option value="location">Select the Location</option> -->
        {% for location in locations %}
          <option value="{{ location }}">{{ location }}</option>
        {% endfor %}
      </select>
      
      
    
    

    <button type="submit">Submit</button>
    {% if prediction %}
    <h3 class="output">Predicted Price of House is: <h2> {{prediction}} lakh rupees </h2></h3>
    {% endif %}
</form>
